<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://www.infosys.com/etc.clientlibs/infosys-web/clientlibs/clientlib-header.js"></script>
    <link rel="stylesheet" href="https://www.infosys.com/etc.clientlibs/infosys-web/clientlibs/clientlib-header.css">
    <script src="https://www.infosys.com/etc.clientlibs/infosys-web/clientlibs/clientlib-dependencies.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main id="main-cnt">
        <section id="hero_slider">
          <article class="container-fluid slider">
            <div class="row ">
              <div class="animated-slider-carousel owl-carousel owl-theme">
                <div class="item">
                  <div class="repeated-css bg-amethyst-medium"> 
                    <img src="images/home-banner.jpg"
                      class="slide-image hidden-xs" alt="Towards a better next" /> <img src="images/home-banner-mob.jpg"
                      class="slide-image visible-xs" alt="Towards a better next" />
                  </div>
                  <div class="caption">
                    <div class="">
                      <div class="row slider-row">
                        <div class="left-side-content">
                          <div class="content-box">
                            <p class="hero-head text-uppercase wow fadeInDown" data-wow-delay="0.2s">

                              <span class="d-block">Towards a</span>
                             <span class="d-block">better next</span></p>
  
                          </div>
                        </div>
                        <div class="right-side-content">
                         <div class="img-slider-wrapper">
                            <img src="images/illustration2.png" class="img-responsive">
                         </div>   
                       
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
              </div>
            </div>
          </article>
        </section>
    <section class="second-slider">
    <article class="container-fluid">

    </article>
    </section>
      </main>

<link rel="stylesheet" href="https://www.infosys.com/etc.clientlibs/infosys-web/clientlibs/clientlib-footer.css">
